---
version: '3.3'

services:
  website:
    build:
      context: ../
    container_name: website
    restart: always
    environment:
      MODULE_NAME: manage
      PERSONAL_WEBSITE_ENV: prod
    ports:
      - 80:80
    depends_on:
      - database

  database:
    build: database
    container_name: database
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: james
      POSTGRES_PASSWORD: whale
      POSTGRES_DB: jameswhale
...
